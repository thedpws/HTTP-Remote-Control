<!-- For Livestream Worship Service-->
<!-- Needs System volume, powerpoint, window switching -->


<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Remote control</title>


  </head>


  <body>
    <div class="grid">
          <h3 id="trackname">Current track</h3>
            <h3 id="player-state">Waiting for server...</h3><h6 id="timer">-:--</h6>
              <button type="button" onclick="sendPutTo('/play'); unpause();">Play</button>
              <button type="button" onclick="sendPutTo('/pause'); pause();">Pause</button>
              <button type="button" onclick="sendPutTo('/prev')">prev</button>
              <button type="button" onclick="sendPutTo('/next')">next</button>

          <h3>Volume Control</h3>
          <h6 id="player-volume">Volume: --</h6>
            <button type="button" class="btn btn-outline-primary" onclick="sendPutTo('/decrescendo'); pause(); document.getElementById('player-volume').innerText = 'Volume: --'">Dec.</button>
            <button type="button" class="btn btn-outline-primary" onclick="sendPutTo('/maxvolume')">Max Vol</button>
            <button type="button" class="btn btn-outline-primary" onclick="sendPutTo('/volumeup')">Vol+</button>
            <button type="button" class="btn btn-outline-primary" onclick="sendPutTo('/volumedown')">Vol-</button>

          <h3>System Audio</h3>
          <h6 id="system-volume">System Volume: --</h6>
            <button type="button" class="btn btn-outline-primary" onclick="sendPutTo('/sysvoldown')">Vol-</button>
            <button type="button" class="btn btn-outline-primary" onclick="sendPutTo('/sysvolup')">Vol+</button>
          
          <h3>PowerPoint</h3>
            <button type="button" class="btn btn-outline-primary" onclick="sendPutTo('/prevslide')">Prev slide</button>
            <button type="button" class="btn btn-outline-primary" onclick="sendPutTo('/nextslide')">Next slide</button>

          <h6 id="next-track">Next track: --</h6>
    <!--end grid -->
    </div>

    <!-- myscripts -->
    <script src="scripts.js"></script>
  </body>
</html>
