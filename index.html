<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Remote control</title>


    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>


  <body>
    <div class="">
      <div class="container">
        <div class="col-md-12">
            <h3>Pause / Play</h3>
            <div class="container row">
              <button onclick="sendPutTo('/play')">Play</button>
              <button onclick="sendPutTo('/pause')">Pause</button>
            </div>
            <div class="container row">
              <button onclick="sendPutTo('/prev')">prev</button>
              <button onclick="sendPutTo('/next')">next</button>
            </div>
        </div>
      </div>

      <div class="container">

        <div class="col-md-12">
          <h3>Volume Control</h3>
          <div class="container row">
            <button onclick="sendPutTo('/decrescendo')">Dec.</button>
            <button onclick="sendPutTo('/maxvolume')">Max Vol</button>
            <button onclick="sendPutTo('/volumeup')">Vol+</button>
            <button onclick="sendPutTo('/volumedown')">Vol-</button>
          </div>
        </div>
      </div>

      <div class="container">

        <div class="col-md-12">
          <h3>PowerPoint</h3>
          <div class="container row">
            <button onclick="sendPutTo('/prevslide')">Prev slide</button>
            <button onclick="sendPutTo('/nextslide')">Next slide</button>
          </div>

        </div>
      </div>
      <div class="container">
        <div class="col-md-12">
          <h4>Update "Current Track"</h4>
          <button onclick="updateCurrentTrack()">Update</button>
        </div>
      </div>
    </div>


    <nav class="navbar navbar-dark bg-primary fixed-bottom">
      <a class="navbar-brand" id="currentTrack">Current track</a>
      <form class="form-inline">
      </form>
    </nav>

    <!-- myscripts -->
    <script src="scripts.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
