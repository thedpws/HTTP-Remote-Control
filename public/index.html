<!doctype html>
<html lang="en">

    <head>
        <title>Remote control</title>

        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Styles -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- Load JQuery from server -->
        <script src="jquery.js"></script>

        <!-- Plugin custom tag -->
        <!--script>document.registerElement('plugin');</script-->
    </head>

    <body>
        <div class="grid">

            <plugin id="itunes-plugin">
                <h1><span id="trackname" class="large"></span><span id="playerstatus" class="medium"></span></h1>

                <h5 class="medium"><span id="trackpos">--</span>/<span id="trackduration">--</span></h5>
                <h5 class="medium">Next: <span id="nexttrackname"></span></h5>
                <h5>Vol: <span id="playervolume"></span></h5>


                <br/>


                <br/>

            </plugin>

            <plugin id="system-volume-plugin">
                <h3>System Audio</h3>
                <h6>System Volume: <span id="system-volume">--</span></h6>


            </plugin>
            <plugin id="powerpoint-plugin">
                <h3>PowerPoint</h3>


            </plugin>

            <!--
            <plugin id="task-switcher-plugin">
                <h3>Switch Tasks</h3>


            </plugin>
            -->
        </div> <!-- end grid -->

        <!-- myscripts -->
        <script src="scripts.js"></script>
    </body>
</html>
