    <h4 id="currentTrack">default</h4>
  </div>

  <div class="container">

    <p><h3>Pause / Play</h3></p>
    <div class="row">
      <button onclick="sendPutTo('/prev')">prev</button>
      <button onclick="sendPutTo('/play')">play</button>
      <button onclick="sendPutTo('/pause')">pause</button>
      <button onclick="sendPutTo('/next')">next</button>
    </div>
    <p><h3>Volume Control</h3></p>
    <div class="row">
      <button class="button" onclick="sendPutTo('/decrescendo')">Decrescendo</button>
      <button onclick="sendPutTo('/maxvolume')">maxvolume</button>
      <button onclick="sendPutTo('/volumeup')">volume up</button>
      <button onclick="sendPutTo('/volumedown')">volume down</button>
    </div>

    <p><h3>Powerpoint</h3></p>
    <div class="row">
      <button onclick="sendPutTo('/prevslide')">prev slide</button>
      <button onclick="sendPutTo('/nextslide')">next slide</button>
    </div>
  </div>
