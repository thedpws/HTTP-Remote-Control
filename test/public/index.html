<!doctype html>
<html lang="en">

    <head>
        <title>Remote control</title>

        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Styles -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- Load JQuery from server -->
        <script src="jquery.js"></script>

        <!-- Plugin custom tag -->
        <!--script>document.registerElement('plugin');</script-->
    </head>

    <body>
        <div class="grid">
            <plugin id="itunes">
                <h3>iTunes</h3>
                <button type="button" class="" onclick="$.post('/itunes/play',  resHandler)">Play</button>
                <button type="button" class="" onclick="$.post('/itunes/pause',  resHandler)">Pause</button>
                <button type="button" class="" onclick="$.post('/itunes/prev', resHandler)">Previous track</button>
                <button type="button" class="" onclick="$.post('/itunes/next', resHandler)">Next track</button>
                <button type="button" class="" onclick="$.post('/itunes/dec', resHandler)">Decrescendo</button>
                <button type="button" class="" onclick="$.post('/itunes/voldown', resHandler)">Volume down</button>
                <button type="button" class="" onclick="$.post('/itunes/volup', resHandler)">Volume up</button>
            </plugin>
            <plugin id="systemvolume">
                <h3>System Audio</h3>
                <h6 id="system-volume">System Volume: --</h6>
                <button type="button" class="" onclick="$.post('/systemvolume/decrease',  resHandler)">Vol-</button>
                <button type="button" class="" onclick="$.post('/systemvolume/increase',  resHandler)">Vol+</button>
            </plugin>
            <plugin id="powerpoint">
                <h3>PowerPoint</h3>
                <button type="button" class="" onclick="$.post('/powerpoint/prevslide',  resHandler)">Prev slide</button>
                <button type="button" class="" onclick="$.post('/powerpoint/nextslide',  resHandler)">Next slide</button>
            </plugin>

            <plugin id="taskswitcher">
                <h3>Switch Tasks</h3>
                <button type="button" onclick="$.post('/taskswitcher/slideleft',  resHandler)">Left</button>
                <button type="button" onclick="$.post('/taskswitcher/slideright',  resHandler)">Right</button>
            </plugin>
        </div> <!-- end grid -->

        <!-- myscripts -->
        <script src="scripts.js"></script>
    </body>
</html>
